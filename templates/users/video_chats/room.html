{% extends "home.html" %}
{% load static %}

{% block title %}Звонок{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/video_chat.css' %}">
{% endblock %}

{% block content %}
<body>
    {% csrf_token %}
    <div class="container">
        <div class="video-container">
            <h2>Вы</h2>
            <video id="localVideo" autoplay playsinline muted></video>
        </div>
        <div class="video-container">
            <h2>Собеседник</h2>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
    </div>

    <div class="controls">
        <label>
            <input id="roomId" value="{{ room_id }}" hidden>
        </label>
        <button id="startButton">Начать трансляцию</button>
        <button id="callButton" disabled>Позвонить</button>
        <button id="joinButton" disabled>Присоединиться</button>
        <button id="hangupButton" class="danger" disabled>Завершить</button>
    </div>
    {% block extra_js %}
    <script src="{% static 'js/video_chat.js' %}"></script>
    {% endblock %}
</body>
{% endblock %}}
